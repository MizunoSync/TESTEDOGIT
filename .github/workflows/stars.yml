  uses: actions/setup-node@v2
  with:
    node-version: '14'  # Altere para a versão necessária do Node.js

- name: Instalar Dependências
  run: npm install  # Instala as dependências do projeto.

- name: Rodar Testes
  run: npm test  # Executa testes (caso esteja usando Jest, Mocha ou outro framework).

- name: Build do Projeto
  run: npm run build  # Compila o projeto (alterar conforme o comando específico).

